<!DOCTYPE html>
<html>
<head>
    <title>Azure Services</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #e6f2ff, #cce6ff);
        }

        header {
            background: #0078D4;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #0078D4;
        }

        .logout {
            position: absolute;
            right: 20px;
            top: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    Azure Services Dashboard
    <a class="logout" href="{% url 'home' %}">Home</a>
</header>

<div class="container">
    {% for service in services %}
        <div class="card">
            <h3>{{ service.name }}</h3>
            <p>{{ service.desc }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
