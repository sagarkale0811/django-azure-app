<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure Services Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0078D4, #00B4F0, #005A9E);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 28px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn {
            background-color: white;
            color: #0078D4;
        }

        .register-btn {
            background-color: #00B4F0;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Azure Services Portal</h1>
        <p>Explore cloud services, solutions, and tools powered by Microsoft Azure</p>

        <a href="{% url 'login' %}">
            <button class="btn login-btn">Login</button>
        </a>

        <a href="{% url 'register' %}">
            <button class="btn register-btn">Register</button>
        </a>
    </div>

</body>
</html>
